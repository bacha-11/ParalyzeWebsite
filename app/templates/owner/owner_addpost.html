{% extends 'owner/owner_base.html' %}


{% block content %}

<div class="dashboard">
    {% include 'owner/_sidebar.html' %}

    <div class="right_container">
        {% include 'owner/_searchbar.html' %}

        <div class="addpost_page">
            <div class="addpost_form">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% if post %}
                    <input type="text" name="title" value="{{post.title}}" required>
                    <input type="file" name="image" value="{{post.image}}" required>
                    <textarea name="article" id="article" required>{{post.article}}</textarea>
                    {% else %}
                    <input type="text" name="title" placeholder="Type Your Title" required>
                    <input type="file" name="image" value="{{post.image}}" required>
                    <textarea name="article" id="article" required>Type Your Article</textarea>
                    <!-- {{ ckeditor.create() }} -->
                    {% endif %}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{{ ckeditor.load() }}
{{ ckeditor.config(name='article') }}

    

{% endblock %}
