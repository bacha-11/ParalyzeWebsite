{% extends 'owner/owner_base.html' %}



{% block content %}

<div class="dashboard">
    {% include 'owner/_sidebar.html' %}


    <div class="right_container">
        {% include 'owner/_searchbar.html' %}

        <div class="post_in_postpage">

            <h2>Latest Product</h2>

            {% for product in products %}
            <div class="postpage_content">
                <label><a href=" {{ url_for('owner_product_view', id=product.id) }} ">{{product.title}}</a></label>
                <a href="#"><span class="fas fa-edit"></span></a>
                <a href="#"><span class="fas fa-trash"></span></a>
                <a href=" {{ url_for('owner_product_view', id=product.id) }} "><span class="fas fa-arrow-right"></span></a>
            </div>

            {% endfor %}


            <div class="next_pre_btn">
                {% if next_url %}
                <a href=" {{ next_url }} ">next</a>
                {% endif %}
                {% if prev_url %}
                <a href=" {{ prev_url }} ">previous</a>
                {% endif %}
            </div>

        </div>
    </div>
</div>



{% endblock %}
