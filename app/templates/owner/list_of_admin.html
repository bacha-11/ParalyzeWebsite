{% extends 'owner/owner_base.html' %}


{% block content %}

<div class="dashboard">
    {% include 'owner/_sidebar.html' %}

    <div class="right_container">
        {% include 'owner/_searchbar.html' %}

        <div class="admin_page">
            <h2>List of Admin</h2>
            <a href=" {{ url_for('registration') }} "><button>Add New Admin</button></a>

            {% for admin in admin_list %}
            <div class="list_of_admin">
                <label>{{admin.username}}</label>
                <label>{{admin.email}}</label>
                <a href=" {{ url_for('edit_admin', id=admin.id) }} "><span class="fas fa-edit"></span></a>
                <a href=" {{ url_for('delete_admin', id=admin.id) }} "><span onclick="return confirm('Are you sure to proceed?')"  class="fas fa-trash"></span></a> 
            </div>
            {% endfor %}

            
        </div>

    </div>
</div>

{% endblock %}
