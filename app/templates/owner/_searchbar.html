<div class="search_and_logout">
    <div class="search">
        <form action="">
            <input type="search" name="query" value="{{query}}" placeholder="Search Post" required>
            <button type="submit"><span class="fas fa-search"></span></button>
        </form>
    </div>

    <div class="logout">
        <form action="">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
